<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>

  <body>
      <header>
        <h1>Calculadora de Frequência Cardiaca</h1>
      </header>

      <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <form id="formPessoa">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu Nome">
                        </div>

                        <div class="form-group">
                            <label for="Sobrenome">Sobrenome</label>
                            <input type="text" name="Sobrenome" class="form-control" id="sobrenome" placeholder="Digite seu Sobrenome">
                        </div>

                        <div class="form-group">
                                <label for="data">Data de Nascimento</label>
                                <input type="date" name="data" class="form-control" id="data">
                        </div>

                            <button id="botao" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div class="col-md-9 col-sm-12">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Idade</th>
                                <th scope="col">Intervalo de Frequência Cardiaca Máxima</th>
                                <th scope="col">Faixa de Frequência Cardiaca Alvo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th id="tNome"></th>
                                <td id="tIdade"></td>
                                <td id="tIFCM"></td>
                                <td id="tFFCA"></td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </div>    
        </div>   
      </main>
    

        <footer>       
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </footer> 
    </body>
</html>
